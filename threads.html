    <!-- Word Animation -->
    <script>
      const words = ["NFTs", "Farcaster", "Lens", "Mirror", "Twitter", "POAPs"];
      let currentIndex = 0;
      const swappableWordElement = document.getElementById("swappable-word");

      setInterval(() => {
        swappableWordElement.classList.add("fade-out");
        setTimeout(() => {
          currentIndex = (currentIndex + 1) % words.length;
          swappableWordElement.textContent = words[currentIndex];
          swappableWordElement.classList.remove("fade-out");
        }, 300);
      }, 1500);
    </script>
